<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/af3fcc1021.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-logo">
            <span>Navbar</span>
        </div>
        <div class="nav-link current-page">
            <a href="#">Home</a>
        </div>
        <div class="nav-link">
            <a href="#">Link</a>
        </div>
        <div class="nav-link">
            <a class="nav-dropdown" href="#">Dropwdown <i class="fa-solid fa-angle-down dropdown-angle"></i></a>
        </div>
        <div class="nav-link disabled">
            <a href="#">Disabled</a>
        </div>
        <div class="nav-search-wrap">
            <form class="nav-search">
                <input type="text" placeholder="Search" />
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="nav-menu">
            <i class="nav-menu-icon fa-solid fa-bars"></i>
        </div>
    </nav>
</body>

</html>
